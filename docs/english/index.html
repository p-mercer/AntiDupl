<html>
<script type="text/javascript">
function getParameter(parameterName, defaultValue)
{
 var parameters = location.search.substring(1).split("&");
 var value = defaultValue;
 for(var i = 0; i < parameters.length; i++)
 {
  if(parameters[i].split("=")[0] == parameterName)
  {
   if(parameters[i].split("=")[1].length > 1) 
    value = parameters[i].split("=")[1];
   return value;
  }
 }
 return value;
}
</script>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>AntiDupl is a program of similar pictures search</title>

 document.write('<frame src='+getParameter("page", "news.html")+' name="mainFrame" id="mainFrame" />')
 document.write('</frameset>');
</script>

</html>
